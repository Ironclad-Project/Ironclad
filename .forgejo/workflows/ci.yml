name: Ironclad CI

on: [push, pull_request]

jobs:
  ci_build:
    name: Check for compilation failures
    runs-on: codeberg-small
    container: debian:sid
    strategy:
      matrix:
        target_arch: [riscv64-limine, x86_64-limine]

    steps:
      - name: Create resolv.conf
        run: |
          set -ex
          echo 'nameserver 8.8.8.8' >/etc/resolv.conf
          echo 'nameserver 8.8.4.4' >>/etc/resolv.conf

      - name: Install dependencies
        run: |
          set -ex

          apt-get update && apt-get -y dist-upgrade && apt-get install -y nodejs wget autoconf automake git build-essential findutils make texinfo highlight gprbuild

          case "${{matrix.target_arch}}" in \
            riscv64-limine) \
              apt-get install -y gnat-15 ;; \
            x86_64-limine) \
              apt-get install -y gnat-15-riscv64-linux-gnu ;; \
          esac

      - name: Checkout code
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Fetch gnatprove
        run: |
          set -ex
          wget https://github.com/alire-project/GNAT-FSF-builds/releases/download/gnatprove-15.1.0-1/gnatprove-x86_64-linux-15.1.0-1.tar.gz
          tar -xf gnatprove-x86_64-linux-15.1.0-1.tar.gz
          rm gnatprove-x86_64-linux-15.1.0-1.tar.gz

      - name: Bootstrap
        run: ./bootstrap

      - name: Build
        run: |
          set -ex

          export PATH=$PWD/gnatprove-x86_64-linux-15.1.0-1/bin:$PATH

          case "${{matrix.target_arch}}" in \
            riscv64-limine) \
              ./configure --host=riscv64-linux-gnu ;; \
            x86_64-limine) \
              ./configure ;; \
          esac

          make
          make check-rts-stone
          make check-kernel-stone
